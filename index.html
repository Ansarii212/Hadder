<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور المدير والمعلم</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #login-page, #registration-page, #admin-page, #teacher-page {
            display: none;
        }
        #admin-page table, #teacher-page table {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- صفحة التسجيل -->
    <div id="registration-page" class="container">
        <h1>تسجيل حساب مدير</h1>
        <input type="text" id="school-name" placeholder="اسم المدرسة" required />
        <input type="number" id="school-lat" placeholder="خط العرض" required />
        <input type="number" id="school-lng" placeholder="خط الطول" required />
        <input type="tel" id="manager-phone" placeholder="رقم الجوال" required />
        <input type="password" id="manager-password" placeholder="كلمة المرور" required />
        <button id="register-button">تسجيل حساب مدير</button>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="container">
        <h1>تسجيل الدخول</h1>
        <input type="tel" id="login-phone" placeholder="رقم الجوال" required />
        <input type="password" id="login-password" placeholder="كلمة المرور" required />
        <button id="login-button">دخول</button>
    </div>

    <!-- صفحة المدير -->
    <div id="admin-page" class="container">
        <h1>مرحبا، المدير: <span id="admin-name"></span></h1>
        <h3>اسم المدرسة: <span id="school-name-display"></span></h3>
        <h3>إعداد حسابات المعلمين</h3>
        <input type="tel" id="teacher-phone" placeholder="رقم جوال المعلم" required />
        <input type="password" id="teacher-password" placeholder="كلمة مرور المعلم" required />
        <button id="create-teacher">إضافة معلم</button>
        <h3>تقرير الحضور</h3>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>اسم المعلم</th>
                    <th>حالة الحضور</th>
                    <th>الوقت</th>
                    <th>الموقع</th>
                </tr>
            </thead>
            <tbody id="attendance-list">
                <!-- الحضور سيظهر هنا -->
            </tbody>
        </table>
        <button id="print-report">طباعة التقرير</button>
        <button id="download-excel">تحميل التقرير (Excel)</button>
        <button id="logout">تسجيل خروج</button>
    </div>

    <!-- صفحة المعلم -->
    <div id="teacher-page" class="container">
        <h1>مرحبا، المعلم: <span id="teacher-name"></span></h1>
        <h3>إدخال الحضور</h3>
        <button id="mark-attendance">تحضير</button>
        <button id="logout-teacher">تسجيل خروج</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
            authDomain: "hamsa-6009e.firebaseapp.com",
            databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
            projectId: "hamsa-6009e",
            storageBucket: "hamsa-6009e.firebasestorage.app",
            messagingSenderId: "998163671039",
            appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
            measurementId: "G-PD1QB8X0FE"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        
        // 1. صفحة التسجيل (تسجيل حساب المدير)
        document.getElementById('register-button').addEventListener('click', function() {
            const schoolName = document.getElementById('school-name').value;
            const schoolLat = document.getElementById('school-lat').value;
            const schoolLng = document.getElementById('school-lng').value;
            const managerPhone = document.getElementById('manager-phone').value;
            const managerPassword = document.getElementById('manager-password').value;

            // تسجيل حساب المدير
            auth.createUserWithEmailAndPassword(managerPhone + "@gmail.com", managerPassword)
                .then(userCredential => {
                    const user = userCredential.user;
                    const schoolId = user.uid; // فريد لكل مدرسة
                    db.ref('schools/' + schoolId).set({
                        schoolName,
                        location: { lat: schoolLat, lng: schoolLng },
                        managerPhone
                    });

                    alert('تم تسجيل المدير بنجاح');
                    document.getElementById('registration-page').style.display = 'none';
                    document.getElementById('login-page').style.display = 'block';
                }).catch(error => {
                    alert(error.message);
                });
        });

        // 2. صفحة تسجيل الدخول
        document.getElementById('login-button').addEventListener('click', function() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(phone + "@gmail.com", password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const schoolId = user.uid;

                    // استرجاع بيانات المدرسة
                    db.ref('schools/' + schoolId).once('value').then(snapshot => {
                        const schoolData = snapshot.val();
                        document.getElementById('admin-name').textContent = phone;
                        document.getElementById('school-name-display').textContent = schoolData.schoolName;

                        // إظهار صفحة المدير
                        document.getElementById('login-page').style.display = 'none';
                        document.getElementById('admin-page').style.display = 'block';
                    });
                }).catch(error => {
                    alert(error.message);
                });
        });

        // 3. إضافة معلم
        document.getElementById('create-teacher').addEventListener('click', function() {
            const teacherPhone = document.getElementById('teacher-phone').value;
            const teacherPassword = document.getElementById('teacher-password').value;

            // إنشاء حساب معلم
            auth.createUserWithEmailAndPassword(teacherPhone + "@gmail.com", teacherPassword)
                .then(userCredential => {
                    const teacherUser = userCredential.user;
                    const teacherId = teacherUser.uid;

                    const schoolId = auth.currentUser.uid;

                    db.ref('schools/' + schoolId + '/teachers/' + teacherId).set({
                        phone: teacherPhone,
                        name: teacherPhone // استخدم رقم الجوال كاسم مؤقت
                    });

                    alert('تم إضافة المعلم بنجاح');
                }).catch(error => {
                    alert(error.message);
                });
        });

        // 4. تسجيل الحضور
        document.getElementById('mark-attendance').addEventListener('click', function() {
            const teacherId = auth.currentUser.uid;
            const teacherPhone = auth.currentUser.email.split('@')[0];
            const status = 'حضر';
            const time = new Date().toLocaleTimeString();
            const date = new Date().toLocaleDateString();
            const location = { lat: 24.7136, lng: 46.6753 }; // يمكن استخدام الموقع الحالي هنا
            const schoolId = auth.currentUser.uid;
            
            db.ref('schools/' + schoolId + '/attendance').push({
                teacherPhone,
                status,
                time,
                date,
                location
            });

            alert('تم تسجيل الحضور بنجاح');
        });

        // 5. تسجيل الخروج
        document.getElementById('logout').addEventListener('click', function() {
            auth.signOut().then(() => {
                document.getElementById('admin-page').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            });
        });

        document.getElementById('logout-teacher').addEventListener('click', function() {
            auth.signOut().then(() => {
                document.getElementById('teacher-page').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            });
        });

    </script>
</body>
</html>
