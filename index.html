<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقرير المدير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .login-box, .report-box {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #reportTable, #reportTable * {
        visibility: visible;
      }
      #reportTable {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      #printButton {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="loginBox" class="login-box">
    <h2>تسجيل دخول المدير</h2>
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username">
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password">
    <button onclick="login()">دخول</button>
  </div>

  <div id="reportBox" class="report-box" style="display: none;">
    <div class="top-bar">
      <input type="date" id="dateFilter" onchange="loadReport()">
      <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <h2>تقرير اليوم</h2>

    <table id="reportTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الحضور</th>
          <th>الملاحظات</th>
        </tr>
      </thead>
      <tbody id="reportBody">
        <!-- البيانات هنا -->
      </tbody>
    </table>

    <button id="printButton" onclick="window.print()">طباعة التقرير</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (localStorage.getItem("managerLoggedIn") === "true") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("reportBox").style.display = "block";
        loadReport();
      }
    });

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        localStorage.setItem("managerLoggedIn", "true");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("reportBox").style.display = "block";
        loadReport();
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    }

    function logout() {
      const confirmLogout = confirm("هل أنت متأكد من تسجيل الخروج؟");
      if (confirmLogout) {
        localStorage.removeItem("managerLoggedIn");
        location.reload();
      }
    }

    function loadReport() {
      const date = document.getElementById("dateFilter").value;
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      // هنا يتم تحميل البيانات بناءً على التاريخ
      if (date) {
        // بيانات وهمية كمثال
        const dummyData = [
          { name: "أحمد", attendance: "حاضر", notes: "لا يوجد" },
          { name: "سارة", attendance: "غائب", notes: "مريضة" },
          { name: "خالد", attendance: "حاضر", notes: "" }
        ];

        dummyData.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.attendance}</td>
            <td>${item.notes}</td>
          `;
          tbody.appendChild(row);
        });
      }
    }
  </script>
</body>
</html>
