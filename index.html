<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام حضور المعلمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 15px;
      background-color: white;
      margin-top: 30px;
    }
    input, select, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .btn-orange {
      background-color: orange;
    }
    .btn-circle {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      padding: 0;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    #userInfo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px 0;
    }
    #userInfo h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" style="display:none;" onclick="logout()">⎋</button>

  <div class="container" id="registerSection">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="fullName" placeholder="الاسم الرباعي" required>
    <input type="text" id="phone" placeholder="رقم الجوال" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <select id="role">
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="teacher">معلم</option>
    </select>
    <input type="file" id="photo" accept="image/*">
    <button onclick="register()">تسجيل</button>
    <p>هل لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
  </div>

  <div class="container" id="loginSection" style="display:none;">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="loginPhone" placeholder="رقم الجوال">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container" id="attendanceSection" style="display:none;">
    <div id="userInfo"></div>
    <button class="btn-circle" id="checkInBtn" onclick="registerAttendance()">✓</button>
    <button class="btn-circle btn-orange" id="checkOutBtn" onclick="registerDeparture()">⏺</button>
    <button class="btn-circle" style="background-color: #28a745;" onclick="requestLeave()">؟</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;

    function showLogin() {
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }

    function showRegister() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("registerSection").style.display = "block";
    }

    function logout() {
      currentUser = null;
      location.reload();
    }

    function validatePassword(pwd) {
      return /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(pwd);
    }

    window.register = async function () {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const photoFile = document.getElementById("photo").files[0];

      if (!fullName || !phone || !password || !role || !photoFile) {
        alert("يرجى تعبئة جميع البيانات.");
        return;
      }

      if (!validatePassword(password)) {
        alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، حرف كبير، رقم، ورمز.");
        return;
      }

      const photoPath = `photos/${phone}_${Date.now()}`;
      const photoRef = sRef(storage, photoPath);
      await uploadBytes(photoRef, photoFile);
      const photoURL = await getDownloadURL(photoRef);

      await set(ref(db, "users/" + phone), {
        fullName,
        phone,
        password,
        role,
        photoURL
      });

      alert("تم التسجيل بنجاح. يمكنك تسجيل الدخول الآن.");
      showLogin();
    };

    window.login = async function () {
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const snap = await get(child(ref(db), "users/" + phone));
      if (!snap.exists()) return alert("المستخدم غير موجود.");

      const user = snap.val();
      if (user.password !== password) return alert("كلمة المرور غير صحيحة.");

      currentUser = user;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("attendanceSection").style.display = "block";
      document.getElementById("logoutBtn").style.display = "block";

      document.getElementById("userInfo").innerHTML = `
        <img src="${user.photoURL}">
        <h3>مرحبًا ${user.fullName.split(" ")[0]}</h3>
      `;

      toggleAttendanceButtons();
    };

    function toggleAttendanceButtons() {
      const now = new Date();
      const hour = now.getHours();
      document.getElementById("checkInBtn").disabled = !(hour === 6);
      document.getElementById("checkOutBtn").disabled = !(hour === 13);
    }

    window.registerAttendance = function () {
      record("حضور");
    }

    window.registerDeparture = function () {
      record("انصراف");
    }

    window.requestLeave = function () {
      record("استئذان");
    }

    function record(type) {
      if (!navigator.geolocation) {
        alert("المتصفح لا يدعم تحديد الموقع.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        await push(ref(db, `attendance/${currentUser.phone}`), {
          fullName: currentUser.fullName,
          phone: currentUser.phone,
          photoURL: currentUser.photoURL,
          type,
          time,
          latitude,
          longitude
        });

        document.getElementById("status").innerText = `تم تسجيل ${type} الساعة ${time}`;
      }, () => {
        alert("فشل في تحديد الموقع.");
      });
    }
  </script>
</body>
</html>
