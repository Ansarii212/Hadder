<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام التحضير</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h2, h3 { color: #333; }
    form, .report-section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 18px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    th {
      background: #eee;
    }
    #logoutBtn {
      position: fixed;
      top: 10px; left: 10px;
      background: #e74c3c; color: white;
      border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer;
      display: none;
    }
    @media print {
      body * { visibility: hidden; }
      .printable, .printable * { visibility: visible; }
      .printable { position: absolute; top:0; left:0; width:100%; }
    }
  </style>
</head>
<body>

  <!-- تسجيل المدير -->
  <h2 id="registerTitle">تسجيل المدير</h2>
  <form id="registerForm">
    <input type="text" id="managerName" placeholder="اسم المدير" required>
    <input type="text" id="schoolName" placeholder="اسم المدرسة" required>
    <input type="text" id="managerPhone" placeholder="رقم الجوال" required>
    <input type="password" id="managerPassword" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل المدير</button>
  </form>

  <!-- تسجيل الدخول -->
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" id="loginPhone" placeholder="رقم الجوال">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button type="submit">دخول</button>
  </form>

  <button id="logoutBtn">تسجيل الخروج</button>

  <!-- صفحة المدير -->
  <div id="managerPage" style="display:none;">
    <h2 id="schoolTitle"></h2>

    <!-- إضافة معلم -->
    <form id="addTeacherForm" class="report-section">
      <h3>إضافة معلم جديد</h3>
      <input type="text" id="teacherName" placeholder="اسم المعلم" required>
      <input type="text" id="teacherPhone" placeholder="رقم جوال المعلم" required>
      <input type="password" id="teacherPassword" placeholder="كلمة المرور" required>
      <button type="submit">إضافة معلم</button>
    </form>

    <!-- تقرير المعلمين -->
    <div id="teacherReport" class="report-section" style="display:none;">
      <h3>تقرير المعلمين</h3>
      <button onclick="printSection('teacherReport')" style="margin-bottom:10px;">طباعة تقرير المعلمين</button>
      <table id="teacherTable" class="printable">
        <thead>
          <tr>
            <th>اسم المعلم</th>
            <th>رقم الجوال</th>
            <th>كلمة المرور</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- تقرير الحضور -->
    <div id="attendanceReport" class="report-section">
      <h3>تقرير الحضور</h3>
      <input type="date" id="dateFilter">
      <button onclick="printSection('attendanceReport')" style="margin:10px 0;">طباعة تقرير الحضور</button>
      <table id="reportTable" class="printable">
        <thead>
          <tr>
            <th>اسم المعلم</th>
            <th>الوقت</th>
            <th>التاريخ</th>
            <th>المسافة (م)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- صفحة المعلم -->
  <div id="teacherPage" style="display:none;">
    <h2>مرحبًا <span id="teacherNameDisplay"></span></h2>
    <button id="markAttendance">تحضير الآن</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // إعداد Firebase
    const firebaseConfig = { /* ... */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // عناصر DOM
    const registerForm   = document.getElementById("registerForm");
    const registerTitle  = document.getElementById("registerTitle");
    const loginForm      = document.getElementById("loginForm");
    const logoutBtn      = document.getElementById("logoutBtn");
    const managerPage    = document.getElementById("managerPage");
    const teacherPage    = document.getElementById("teacherPage");
    const addTeacherForm = document.getElementById("addTeacherForm");
    const teacherReport  = document.getElementById("teacherReport");
    const teacherTable   = document.querySelector("#teacherTable tbody");
    const reportTable    = document.querySelector("#reportTable tbody");
    const dateFilter     = document.getElementById("dateFilter");
    let currentUserId, schoolLocation;

    // إخفاء نموذج التسجيل بعد أول مرة
    if (localStorage.getItem("managerRegistered")==="true") {
      registerForm.style.display = "none";
      registerTitle.style.display = "none";
    }

    // تسجيل المدير
    registerForm.addEventListener("submit", e=>{
      e.preventDefault();
      const email = managerPhone.value + "@admin.com";
      createUserWithEmailAndPassword(auth, email, managerPassword.value)
        .then(({user})=>{
          currentUserId = user.uid;
          navigator.geolocation.getCurrentPosition(pos=>{
            schoolLocation = {lat:pos.coords.latitude, lng:pos.coords.longitude};
            set(ref(db, `managers/${currentUserId}`), {
              name: managerName.value,
              school: schoolName.value,
              phone: managerPhone.value,
              ...schoolLocation
            });
            localStorage.setItem("managerRegistered","true");
            alert("تم تسجيل المدير بنجاح");
            registerForm.style.display = "none";
            registerTitle.style.display = "none";
            loginForm.style.display = "block";
          });
        });
    });

    // تسجيل الدخول
    loginForm.addEventListener("submit", e=>{
      e.preventDefault();
      const email = loginPhone.value+"@admin.com";
      signInWithEmailAndPassword(auth,email,loginPassword.value).then(({user})=>{
        currentUserId = user.uid;
        get(ref(db,`managers/${currentUserId}`)).then(snap=>{
          if (snap.exists()) {
            const data = snap.val();
            document.getElementById("schoolTitle").innerText = `المدرسة: ${data.school} | المدير: ${data.name}`;
            showManagerUI();
            loadTeachers();
            loadAttendance();
          } else {
            // معلم
            get(ref(db,`teachers/${currentUserId}`)).then(snapT=>{
              if (snapT.exists()) {
                teacherPage.style.display = "block";
                loginForm.style.display = "none";
                logoutBtn.style.display = "block";
                document.getElementById("teacherNameDisplay").innerText = snapT.val().name;
              }
            });
          }
        });
      });
    });

    // إضافة معلم (مع التحقق من التكرار)
    addTeacherForm.addEventListener("submit", e=>{
      e.preventDefault();
      const name = teacherName.value, phone = teacherPhone.value, pass=teacherPassword.value;
      get(ref(db,"teachers")).then(snap=>{
        let dup=false;
        snap.forEach(c=>{ if(c.val().phone===phone) dup=true; });
        if(dup) return alert("هذا الرقم مسجل مسبقًا");
        createUserWithEmailAndPassword(auth,phone+"@admin.com",pass).then(({user})=>{
          set(ref(db,`teachers/${user.uid}`),{name,phone,password:pass,managerId:currentUserId});
          alert("تم إضافة المعلم بنجاح");
          addTeacherForm.reset();
          loadTeachers();
        });
      });
    });

    // تحميل قائمة المعلمين
    function loadTeachers(){
      teacherTable.innerHTML="";
      get(ref(db,"teachers")).then(snap=>{
        snap.forEach(c=>{
          const t=c.val();
          if(t.managerId===currentUserId){
            teacherTable.innerHTML+=`<tr>
              <td>${t.name}</td><td>${t.phone}</td><td>${t.password}</td>
            </tr>`;
          }
        });
        teacherReport.style.display="block";
      });
    }

    // تحميل تقرير الحضور
    function loadAttendance(){
      dateFilter.value="";
      reportTable.innerHTML="";
      onValue(ref(db,`attendance/${currentUserId}`),snap=>{
        const all=[];
        snap.forEach(c=>all.push(c.val()));
        renderAttendance(all);
      });
      dateFilter.onchange=()=>loadFilteredAttendance(dateFilter.value);
    }
    function loadFilteredAttendance(date){
      get(ref(db,`attendance/${currentUserId}`)).then(snap=>{
        const arr=[]; snap.forEach(c=>{ if(c.val().date===date) arr.push(c.val()); });
        renderAttendance(arr);
      });
    }
    function renderAttendance(arr){
      reportTable.innerHTML="";
      arr.forEach(r=>{
        reportTable.innerHTML+=`<tr>
          <td>${r.teacher}</td><td>${r.time}</td><td>${r.date}</td><td>${r.distance}</td>
        </tr>`;
      });
    }

    // طباعة قسم معين
    window.printSection = id=>{
      const html = document.getElementById(id).outerHTML;
      const orig = document.body.innerHTML;
      document.body.innerHTML=html;
      window.print();
      document.body.innerHTML=orig;
      location.reload();
    };

    // إظهار واجهة المدير
    function showManagerUI(){
      loginForm.style.display="none";
      registerForm.style.display="none";
      registerTitle.style.display="none";
      managerPage.style.display="block";
      logoutBtn.style.display="block";
    }

    logoutBtn.onclick=()=>{
      signOut(auth).then(()=>location.reload());
    };

    // تسجيل حضور المعلم
    markAttendance.onclick=()=>{
      navigator.geolocation.getCurrentPosition(pos=>{
        const lat=pos.coords.latitude, lng=pos.coords.longitude;
        const now=new Date();
        const rec={teacher:document.getElementById("teacherNameDisplay").innerText,
                   time:now.toLocaleTimeString(),date:now.toLocaleDateString(),
                   lat,lng,distance:Math.round(getDistance(schoolLocation.lat,schoolLocation.lng,lat,lng))};
        push(ref(db,`attendance/${rec.managerId||currentUserId}`),rec);
        alert("تم تسجيل الحضور");
      });
    };

    // حساب المسافة
    function getDistance(a,b,c,d){
      const R=6371e3,φ1=a*Math.PI/180,φ2=c*Math.PI/180,Δφ=(c-a)*Math.PI/180,Δλ=(d-b)*Math.PI/180;
      const x=Math.sin(Δφ/2)**2+Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
      return 2*R*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
    }
  </script>

</body>
</html>
