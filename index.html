<!DOCTYPE html>
<html>
<head>
  <title>تسجيل حساب المدير</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registerForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const school = document.getElementById("school").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!navigator.geolocation) {
          alert("المتصفح لا يدعم تحديد الموقع");
          return;
        }

        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              const userId = user.uid;

              set(ref(db, 'managers/' + userId), {
                name: name,
                school: school,
                email: email,
                role: "manager",
                location: {
                  latitude: latitude,
                  longitude: longitude
                }
              });

              alert("تم التسجيل بنجاح وتخزين موقع المدرسة");
              form.reset();
            })
            .catch((error) => {
              alert("حدث خطأ: " + error.message);
            });

        }, (err) => {
          alert("خطأ في تحديد الموقع: " + err.message);
        });
      });
    });
  </script>
</head>
<body>
  <h2>تسجيل حساب المدير</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="اسم المدير" required><br><br>
    <input type="text" id="school" placeholder="اسم المدرسة" required><br><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
