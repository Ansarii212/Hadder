<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير المتابعة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #d2b48c;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #8b4513;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #8b4513;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a0522d;
    }

    .hidden {
      display: none;
    }

    #report {
      margin-top: 30px;
      border-top: 2px dashed #d2b48c;
      padding-top: 20px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #report, #report * {
        visibility: visible;
      }

      #report {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- نموذج تسجيل المدير -->
    <div id="adminSection">
      <h1 id="adminTitle">تسجيل المدير</h1>
      <div class="form-group">
        <label for="managerName">اسم المدير:</label>
        <input type="text" id="managerName" required>
      </div>
      <button onclick="registerManager()">تسجيل</button>
    </div>

    <!-- نموذج التقرير -->
    <div id="reportForm" class="hidden">
      <h1>تقرير المتابعة</h1>
      <div class="form-group">
        <label for="teacherName">اسم المعلم:</label>
        <input type="text" id="teacherName" required>
      </div>
      <div class="form-group">
        <label for="subject">المادة:</label>
        <input type="text" id="subject" required>
      </div>
      <div class="form-group">
        <label for="notes">الملاحظات:</label>
        <textarea id="notes"></textarea>
      </div>
      <button onclick="generateReport()">عرض التقرير</button>
    </div>

    <!-- عرض التقرير -->
    <div id="report" class="hidden">
      <h2>تقرير متابعة المعلم</h2>
      <p><strong>اسم المدير:</strong> <span id="displayManagerName"></span></p>
      <p><strong>اسم المعلم:</strong> <span id="displayTeacherName"></span></p>
      <p><strong>المادة:</strong> <span id="displaySubject"></span></p>
      <p><strong>الملاحظات:</strong> <span id="displayNotes"></span></p>
      <button onclick="window.print()">طباعة التقرير</button>
    </div>
  </div>

  <script>
    function registerManager() {
      const managerName = document.getElementById('managerName').value.trim();
      if (managerName) {
        document.getElementById('displayManagerName').textContent = managerName;
        document.getElementById('adminSection').classList.add('hidden');
        document.getElementById('adminTitle').classList.add('hidden');
        document.getElementById('reportForm').classList.remove('hidden');
      } else {
        alert("يرجى إدخال اسم المدير.");
      }
    }

    function generateReport() {
      const teacherName = document.getElementById('teacherName').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!teacherName || !subject) {
        alert("يرجى إدخال جميع البيانات المطلوبة.");
        return;
      }

      document.getElementById('displayTeacherName').textContent = teacherName;
      document.getElementById('displaySubject').textContent = subject;
      document.getElementById('displayNotes').textContent = notes;

      document.getElementById('report').classList.remove('hidden');
    }
  </script>
</body>
</html>
